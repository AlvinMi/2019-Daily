<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body onload="init()">
  <!-- script 脚本 -->
  <script src="https://cdn.bootcss.com/three.js/92/three.js"></script>
  <script>
    let renderer, camera, scene, geomotry, mesh;

    //  初始化渲染器
    function initRenderer() {
      renderer = new THREE.WebGLRenderer(); // renderer 实例化
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement); // 添加到 dom
    }

    // 初始化场景 
    function initScene() {
      scene = new THREE.Scene();
    }

    // 初始化相机
    function initCamera() {
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 200);
      camera.position.set(0, 0, 15);
    }

    // 创建模型
    function initMesh() {
      geomotry = new THREE.BoxGeometry(2, 2, 2);  // 创建几何体
      material = new THREE.MeshNormalMaterial();  // 创建材质
      mesh = new THREE.Mesh(geomotry, material);  // 创建网络
      scene.add(mesh);  // 添加到场景
    }

    // 运行动画
    function animate() {
      requestAnimationFrame(animate); // 循环调用函数
      mesh.rotation.x += 0.01;   // 沿 x 轴旋转 0.01 弧度
      mesh.rotation.y += 0.02;   // 沿 y 轴旋转 0.02 弧度

      renderer.render(scene, camera); // 渲染界面
    }

    // 初始化函数，页面加载完成是调用
    function init() {  
      initRenderer();
      initScene();
      initCamera();
      initMesh();
      animate();
    }
  </script>
</body>

</html>
